spring.jpa.hibernate.ddl-auto=none
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/signature_clients?useUnicode=true&useLegacyDatetimeCode=false&serverTimezone=UTC

server.port = 8090
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# https://www.tutorialspoint.com/spring_boot/spring_boot_database_handling.htm

spring.jpa.properties.hibernate.show_sql=true
#spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.type=trace

spring.data.rest.return-body-on-create=true

logging.level.org.springframework.context=DEBUG
debug=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=10MB
